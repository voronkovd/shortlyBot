services:
  bot:
    build: .
    container_name: shortlybot_bot
    environment:
      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-password123}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      # Telegram Bot Token (должен быть установлен в .env файле)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    networks:
      - shortlybot
    # depends_on:
    #   rabbitmq:
    #     condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  rabbitmq_data:
    driver: local

networks:
  shortlybot:
    external: true
