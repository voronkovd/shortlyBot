name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.13'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v
      env:
        RABBITMQ_HOST: localhost
        RABBITMQ_PORT: 5672
        RABBITMQ_USER: admin
        RABBITMQ_PASSWORD: password123
        RABBITMQ_VHOST: /
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## What's New" >> $GITHUB_OUTPUT
          echo "- Initial release of ShortlyBot" >> $GITHUB_OUTPUT
          echo "- Support for Instagram, TikTok, YouTube Shorts, Likee, Facebook Reels, RuTube" >> $GITHUB_OUTPUT
          echo "- Docker containerization" >> $GITHUB_OUTPUT
          echo "- RabbitMQ analytics" >> $GITHUB_OUTPUT
          echo "- Multi-language support (Russian/English)" >> $GITHUB_OUTPUT
          echo "- Comprehensive test coverage" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes since $PREV_TAG" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false

  build-docker:
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/shortlybot
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  upload-assets:
    runs-on: ubuntu-latest
    needs: [create-release, build-docker]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate documentation
      run: |
        # Create a simple documentation archive
        mkdir -p docs
        cp README.md docs/
        cp LOCALIZATION.md docs/
        cp DEPLOYMENT.md docs/
        cp PROJECT_OVERVIEW.md docs/
        cp TEST_REPORT.md docs/
        cp RABBITMQ.md docs/
        tar -czf shortlybot-docs.tar.gz docs/

    - name: Upload documentation
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./shortlybot-docs.tar.gz
        asset_name: shortlybot-docs.tar.gz
        asset_content_type: application/gzip

    - name: Create deployment package
      run: |
        # Create a deployment package with all necessary files
        mkdir -p deployment
        cp -r providers deployment/
        cp -r handlers deployment/
        cp -r commands deployment/
        cp -r analytics deployment/
        cp -r localization deployment/
        cp -r scripts deployment/
        cp -r tests deployment/
        cp main.py deployment/
        cp requirements.txt deployment/
        cp Dockerfile deployment/
        cp docker-compose.yml deployment/
        cp docker-compose.dev.yml deployment/
        cp env.example deployment/
        cp pytest.ini deployment/
        cp README.md deployment/
        tar -czf shortlybot-deployment.tar.gz deployment/

    - name: Upload deployment package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./shortlybot-deployment.tar.gz
        asset_name: shortlybot-deployment.tar.gz
        asset_content_type: application/gzip
